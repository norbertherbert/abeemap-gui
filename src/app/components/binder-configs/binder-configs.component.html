<div id="component-container">
  <div id="component-header">
    <h2>{{ componentTitle }}</h2>
    <p>Downlink messages will be forwarded to the URLs listed below.</p>
    <button mat-icon-button color="primary" routerLink="/{{elementsRouteName}}/create">
      <mat-icon matTooltip="Add new binderConfig">add</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="get()">
      <mat-icon matTooltip="Refresh">refresh</mat-icon>
    </button>
  </div>

  <div id="component-body" class="mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="elements">

        <!-- Ref Column -->
        <ng-container matColumnDef="ref">
          <th mat-header-cell *matHeaderCellDef>Ref</th>
          <td mat-cell *matCellDef="let element">{{ element.ref }}</td>
        </ng-container>


        <!-- Network Server URL Column -->
        <ng-container matColumnDef="callbackURL">
          <th mat-header-cell *matHeaderCellDef>Network Server URL</th>
          <td mat-cell *matCellDef="let element">{{ element.callbackURL }}</td>
        </ng-container>

        <!-- DevEUIs Column -->
        <ng-container matColumnDef="deviceEUIList">
          <th mat-header-cell *matHeaderCellDef>DevEUIs</th>
          <td mat-cell *matCellDef="let element">{{ element.deviceEUIList }}</td>
        </ng-container>


        
        <!-- Tools Column -->
        <ng-container matColumnDef="tools">
          <th mat-header-cell *matHeaderCellDef class="tools"> Tools </th>
          <td mat-cell *matCellDef="let element" class="tools"> 
            <button
              mat-icon-button color="primary" 
              routerLink="/{{elementsRouteName}}/{{element[elementIdPropertyName]}}"
            >
              <mat-icon matTooltip="Edit">edit</mat-icon>
            </button>
            <!-- &nbsp; -->
            <button mat-icon-button color="primary" (click)="delete(element)">
              <mat-icon matTooltip="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
