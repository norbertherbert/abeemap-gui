<div class="main-page-container">

<mat-toolbar color="primary" class="toolbar">

  <!-- <app-headnav-list (sidenavToggle)="sidenav.toggle()"></app-headnav-list> -->

  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="sidenav.toggle()"
    *ngIf="(isHandset$ | async)"
  >
  <!-- *ngIf="isHandset$ | async" -->
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="title"><span>{{title}}</span></div>  

  <div *ngIf="!(isHandset$ | async)" class="menu-items-parent">

    <div class="menu-items-left">

      <!-- <a mat-button [routerLink]="['/home']" routerLinkActive="active-link-header">Home</a> -->
      <a mat-button [routerLink]="['/map']" routerLinkActive="active-link-header">Location Map</a>
      <a mat-button [routerLink]="['/logs']" routerLinkActive="active-link-header">Message Logs</a>
      <a mat-button [routerLink]="['/bluetooth-map']" routerLinkActive="active-link-header">Edit Floorplan</a>
      <a mat-button [routerLink]="['/integrations']" routerLinkActive="active-link-header">Edit Integrations</a>

    </div>

    <div class="menu-items-right">
      <a *ngIf="!userId" mat-button (click)="login()">
          login
      </a>
      <a *ngIf="userId" mat-button [matMenuTriggerFor]="profilemenuHeader">
          {{userId.split('@')[0]}}
          <mat-icon>arrow_right</mat-icon>
      </a>
    </div>

    <mat-menu #profilemenuHeader="matMenu">
        <button mat-menu-item routerLink="/user"       routerLinkActive="active-link" (click)="sidenavClose(sidenav)">profile</button>
        <button mat-menu-item (click)="logout()">logout</button>
    </mat-menu>

  </div>


</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <!-- <mat-sidenav #sidenav class="sidenav" fixedInViewport
    [fixedTopGap]="(isHandset$ | async) ? '0' : '64'"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >  -->
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
    [fixedTopGap]="(isHandset$ | async) ? '0' : '64'"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  > 
    <!-- <mat-toolbar>
      Menu
    </mat-toolbar> -->

    <mat-divider></mat-divider>
    <a mat-menu-item routerLink="/"    routerLinkActive="active-link-side" (click)="sidenavClose(sidenav)">
        <span class="mat-title">Main menu</span>
    </a>
    <mat-divider></mat-divider>

    <mat-nav-list>

      <!-- <a mat-menu-item routerLink="/home" routerLinkActive="active-link-side" (click)="sidenavClose(sidenav)">Home</a> -->
      <a mat-menu-item routerLink="/map" routerLinkActive="active-link-side" (click)="sidenavClose(sidenav)">Location Map</a>
      <a mat-menu-item routerLink="/logs" routerLinkActive="active-link-side" (click)="sidenavClose(sidenav)">Message Logs</a>
      <a mat-menu-item routerLink="/bluetooth-map" routerLinkActive="active-link-side" (click)="sidenavClose(sidenav)">Edit Floorplan</a>
      <a mat-menu-item routerLink="/integrations" routerLinkActive="active-link-side" (click)="sidenavClose(sidenav)">Edit Integrations</a>
      
      <mat-divider></mat-divider>

      <div *ngIf="(isHandset$ | async)">
        <a *ngIf="!userId" mat-menu-item (click)="login()">
            login
        </a>
        <a *ngIf="userId" mat-menu-item [matMenuTriggerFor]="profilemenuSidebar">
          {{userId.split('@')[0]}}
            <mat-icon>arrow_right</mat-icon>
        </a>
        <mat-divider></mat-divider>

        <mat-menu #profilemenuSidebar="matMenu">
            <button mat-menu-item routerLink="/user" routerLinkActive="active-link" (click)="sidenavClose(sidenav)">profile</button>
            <button mat-menu-item (click)="logout()">logout</button>
        </mat-menu>
      </div>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content id= "sidenav-content" class="sidenav-content">
<!--
    <mat-toolbar color="primary">
      <app-headnav-list (sidenavToggle)="sidenav.toggle()"></app-headnav-list>
    </mat-toolbar>
-->
    <main id="main">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>

</div>
