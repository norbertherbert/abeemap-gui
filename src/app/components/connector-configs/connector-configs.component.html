<div id="component-container">
  <div id="component-header">
    <!-- <h2>{{ componentTitle }}</h2>
    <p>Uplink messages will be forwarded to the URLs listed below.</p> -->
    <button mat-icon-button color="primary" routerLink="/{{elementsRouteName}}/create" matTooltip="Add new Connector Config">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="get()" matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <div id="component-body" class="mat-elevation-z8">

    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="elements">

        <!-- Ref Column -->
        <ng-container matColumnDef="ref">
          <th mat-header-cell *matHeaderCellDef>Ref</th>
          <td mat-cell *matCellDef="let element">{{ element.ref }}</td>
        </ng-container>


        <!-- App Server URL Column -->
        <ng-container matColumnDef="applicationServerURL">
          <th mat-header-cell *matHeaderCellDef>App Server URL</th>
          <td mat-cell *matCellDef="let element">{{ element.applicationServerURL }}</td>
        </ng-container>

        <!-- DevEUIs Column -->
        <ng-container matColumnDef="deviceEUIList">
          <th mat-header-cell *matHeaderCellDef>DevEUIs</th>
          <td mat-cell *matCellDef="let element">{{ element.deviceEUIList }}</td>
        </ng-container>


        <!-- Tools Column -->
        <ng-container matColumnDef="tools">
          <th mat-header-cell *matHeaderCellDef class="tools"> Tools </th>
          <td mat-cell *matCellDef="let element" class="tools"> 
            <button
              mat-icon-button color="primary" 
              routerLink="/{{elementsRouteName}}/{{element[elementIdPropertyName]}}"
              matTooltip="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <!-- &nbsp; -->
            <button mat-icon-button color="primary" (click)="delete(element)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
