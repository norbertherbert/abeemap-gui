<div id="component-container">
  <div id="component-header">
    <!-- <h2>{{ componentTitle }}</h2>
    <p>Downlink messages will be forwarded to the URLs listed below.</p> -->
    <button mat-icon-button color="primary" routerLink="/{{elementsRouteName}}/create" matTooltip="Create new API Key">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="get()" matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <div id="component-body" class="mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="elements">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="id">Id</th>
          <td mat-cell *matCellDef="let element" class="id">{{ element.id }}</td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="name">Name</th>
          <td mat-cell *matCellDef="let element" class="name">{{ element.name }}</td>
        </ng-container>

        <!-- Scope Column -->
        <ng-container matColumnDef="scope">
          <th mat-header-cell *matHeaderCellDef class="scope">Scope</th>
          <td mat-cell *matCellDef="let element" class="scope">{{ element.scope }}</td>
        </ng-container>


        
        <!-- Tools Column -->
        <ng-container matColumnDef="tools">
          <th mat-header-cell *matHeaderCellDef class="tools"> Tools </th>
          <td mat-cell *matCellDef="let element" class="tools"> 
            <button
              mat-icon-button color="primary" 
              routerLink="/{{elementsRouteName}}/{{element[elementIdPropertyName]}}"
              matTooltip="Reset"
            >
              <mat-icon>redo</mat-icon>
            </button>
            <!-- &nbsp; -->
            <button mat-icon-button color="primary" (click)="delete(element)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
